<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuarios</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nombre }} {{ usuario.apellido }} - {{ usuario.fecha_nacimiento }}</li>
        {% endfor %}
    </ul>
</body>
</html>
